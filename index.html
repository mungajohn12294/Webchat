  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .bubbles span {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      animation: bubble 25s infinite ease-in-out;
      bottom: -150px;
    }

    @keyframes bubble {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-1000px) scale(0.5);
        opacity: 0;
      }
    }

    .glass-container {
      position: relative;
      z-index: 1;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px;
      width: 350px;
      margin: auto;
      top: 10%;
      text-align: center;
      box-shadow: 0 0 40px rgba(0,0,0,0.5);
    }

    h2 {
      color: #ffffff;
      margin-bottom: 25px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      font-size: 14px;
      outline: none;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    #togglePassword {
      float: right;
      margin-top: -35px;
      margin-right: 10px;
      color: #fff;
      cursor: pointer;
    }

    .password-strength {
      text-align: left;
      color: lightgreen;
      font-size: 12px;
      margin-top: -8px;
      margin-bottom: 8px;
    }

    label {
      color: #fff;
      font-size: 13px;
      display: block;
      margin-top: 10px;
      text-align: left;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(45deg, #00b4db, #0083b0);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 15px;
    }

    .link {
      color: #a8dadc;
      text-decoration: none;
      display: block;
      margin-top: 18px;
      font-size: 13px;
    }

    .loader {
      display: none;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top: 5px solid white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      margin: 20px auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 14px;

<body>

<div class="bubbles">
  <span style="left:10%; animation-delay:0s;"></span>
  <span style="left:20%; animation-delay:2s;"></span>
  <span style="left:30%; animation-delay:4s;"></span>
  <span style="left:40%; animation-delay:6s;"></span>
  <span style="left:50%; animation-delay:8s;"></span>
</div>

<div class="glass-container">
  <h2>Create Your Account</h2>
  <input type="text" id="name" placeholder="Username" />
  <input type="email" id="email" placeholder="Email Address" />
  <input type="text" id="phone" placeholder="Phone Number (+254...)" />
  <input type="password" id="password" placeholder="Password" />
  <span id="togglePassword">üëÅÔ∏è</span>
  <div class="password-strength" id="strengthMsg"></div>
  <label><input type="checkbox" id="terms" /> I agree to the Terms & Conditions</label>
  <div class="loader" id="loader"></div>
  <button onclick="createAccount()">Sign Up</button>
  <a class="link" href="login.html">Already have an account? Log In</a>
</div>

<footer>
  <p>Developed by <a href="https://www.linkedin.com/in/john-munga" target="_blank">John Munga</a></p>
</footer>

<script>
  // Password show/hide toggle
  document.getElementById('togglePassword').addEventListener('click', function () {
    const pass = document.getElementById('password');
    pass.type = pass.type === 'password' ? 'text' : 'password';
  });

  // Password strength
  document.getElementById('password').addEventListener('input', function () {
    const value = this.value;
    const msg = document.getElementById('strengthMsg');
    if (value.length < 6) msg.textContent = 'Weak password';
    else if (!/[A-Z]/.test(value)) msg.textContent = 'Add uppercase letter';
    else if (!/[0-9]/.test(value)) msg.textContent = 'Add number';
    else if (!/[\W]/.test(value)) msg.textContent = 'Add symbol';
    else msg.textContent = 'Strong password!';
  });

  // Firebase Auth + Database
  function createAccount() {
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const password = document.getElementById('password').value.trim();
    const loader = document.getElementById('loader');
    const terms = document.getElementById('terms').checked;

    if (!name || !email || !phone || !password) return alert("All fields are required.");
    if (!terms) return alert("You must agree to the terms.");
    
    loader.style.display = "block";

    firebase.auth().createUserWithEmailAndPassword(email, password)
      .then(userCredential => {
        const user = userCredential.user;
        return firebase.database().ref('users/' + user.uid).set({
          name: name,
          email: email,
          phone: phone
        });
      })
      .then(() => {
        loader.style.display = "none";
        alert("Account created! Redirecting...");
        window.location.href = "login.html";
      })
      .catch(error => {
        loader.style.display = "none";
        alert(error.message);
      });
  }

  // Optional: Voice greeting
  window.onload = () => {
    const msg = new SpeechSynthesisUtterance("Welcome to Taptap. Please create your account.");
    msg.rate = 1.2;
    speechSynthesis.speak(msg);
  };
</script>

</body>
</html>
